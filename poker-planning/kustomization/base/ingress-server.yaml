apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.allow-http: 'false'
  name: poker-planning-server
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - backend:
          service:
            name: poker-planning-server
            port:
              number: 80
        path: /
        pathType: Prefix
